<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container main">
      <div class="row justify-content-md-center first-row">
        <div class="col-md-5 main-label">Your Task Manager</div>
      </div>
      <div class="row justify-content-around second-row">
        <div class="col-md-5 form">
          <div class="mb-3">
            <input type="text" class="form-control" id="task-field" placeholder="Enter your task...">
          </div>
        </div>
        <div class="col-md-3">
          <input class="btn btn-primary" id="submit-button" type="button" value="Submit">
        </div>
      </div>
    </div>

    <script src="./index.js"></script>

  </body>

</html>
